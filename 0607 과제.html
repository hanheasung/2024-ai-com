<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>군입대 가능 계산</title>
</head>
<body>
    <h1>입대일 만 19세 되는 날 기준</h1>
    <hr>
    <label for="bi">
        <input type="text" id="bi" placeholder="양식:2001.1.1">
        <button id="cal">계산</button>
    </label>
    <p id="result"></p>

    <script>
        document.getElementById('cal').addEventListener('click', () => {
            const birthdateInput = document.getElementById('bi').value;
            const result = document.getElementById('result');
            const birthdateParts = birthdateInput.split('.');

            if (birthdateParts.length === 3) {
                const year = parseInt(birthdateParts[0], 10);
                const month = parseInt(birthdateParts[1], 10) - 1;
                const day = parseInt(birthdateParts[2], 10);

                if (!isNaN(year) && !isNaN(month) && !isNaN(day)) {
                    const birthdate = new Date(year, month, day);
                    const enlistmentDate = new Date(year + 19, month, day);
                    const currentDate = new Date();

                    if (currentDate >= enlistmentDate) {
                        result.textContent = '입대 가능합니다.';
                    } else {
                        result.textContent = '아직 입대할 수 없습니다.';
                    }
                } else {
                    result.textContent = '다시';
                }
            } else {
                result.textContent = '다시시';
            }
        });
    </script>
</body>
</html>
