<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <input type="text" placeholder="예: 2001.1.1"><button>계산</button>
    <h1 id="aaa"></h1>
    <script>
        let num = document.querySelector("input")
        let but = document.querySelector("button")
        const 결과 = document.getElementById('aaa');
        

        but.addEventListener("click", function(){
            let val = num.value
            let list = val.split(".")
            let year = list[0]
            let month = list[1]
            let date = list[2]
            if(year <= 2004){
                console.log("입대가능")
                결과.textContent = '입대'   

            }
            if(year == 2005){
                if(month <= 5){
                    console.log("입대가능")
                    결과.textContent = '입대'
                    
                }
                if(month == 6){
                    if(date >= 7){
                        console.log("입대X")
                        결과.textContent = '입대 ㄴㄴ'
                    }
                    if(date <= 6){
                        console.log("입대가능")
                        결과.textContent = '입대'
                    }
                }
                if(month >= 7){
                    console.log("입대X")
                    결과.textContent = '입대ㄴㄴ'
                }
            }
            if(year >= 2006){
                console.log("입대x")
                결과.textContent = '입대ㄴㄴ'
            }
        })
    </script>
</body>
</html>
