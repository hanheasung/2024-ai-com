<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>또 과제</title>
    <style>
        td{ width: 500px;
            height: 100px;
            border: 1px dashed;
        }
     table {
                border: 2px solid black;
                border-collapse: collapse;}
    </style>
</head>
<body>
    <table>
        <caption>캡션 태그 자리</caption>

        <colgroup>
        <col>
        <col style="background-color: aqua;">
        <col style="background-color: blue;">
        <col>
        </colgroup>


        <thead>
            <tr>
                <td colspan="4" style="text-align: center;">태그 내부의 tr 테그 넣음</td>
        
                
            </tr>
        </thead>

        <tbody>
            <tr>
                
                <td>2번즐 2번칸</td>
                <td >2번쨰 뭔가</td>
                <td>2번쨰칸3</td>
                <td>2번쨰칸4</td>
            </tr>   
        </tbody>

        <tfoot>
            <tr>
                <th colspan="2">3번줄1</th>
                <td rowspan="2">3번줄2</td>
                <td></td>
            </tr>
            <tr>
                <td>4번줄2</td>
                <td>4번줄3</td>
            </tr>
            <tr>
                <td>5번줄1</td>
                <td>5번칸2</td>
                <td>5번칸3</td>
                <td>5번칸4</td>
                
            </tr>
        </tfoot>

   
    
    </table>

    <hr>

</body>
</html>
