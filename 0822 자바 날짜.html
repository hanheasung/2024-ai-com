<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>날짜함수</title>
</head>
<body>


    <script>
        let 날짜 = new Date()

        console.log(날짜)

        console.log(날짜.getMonth())//0월부터 시작


        console.log(날짜.getFullYear())

        console.log(날짜.getDate())

        console.log(날짜.getDay())

        console.log(날짜.toLocaleDateString())

        console.log(날짜.setDate(27))



        console.log(날짜.setMonth(2))

        console.log(날짜)

        console.log("형준생일")

        날짜 = new Date(2006, 2, 27 , 10, 20,0)
        console.log(날짜)

        console.log(날짜.getHours())
        console.log(날짜.getMinutes())
        console.log(날짜.getSeconds())
        console.log(날짜.toLocaleTimeString())
        console.log(날짜.toISOString())//숫자로 날짜 표기
        console.log(날짜.getTime())//전부 초로 계산

        console.log("형준이생일",날짜.getTime())

        let 병윤생일 = new Date(2006,1,4,10,30,0)
        병윤생일 = 병윤생일.getTime()
        let 형준생일 = 날짜.getTime()

        console.log((형준생일 - 병윤생일)/1000,"초")

        let 분 = ((형준생일 - 병윤생일)/1000)/60
        console.log(분,'분')
        
        let 일 = 분/24
        console.log(일,'일')


        



    




        












        

    </script>
    
</body>
</html>
