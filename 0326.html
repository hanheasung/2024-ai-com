<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>핵심태그 수업</title>

</head>
<body>
    



    <h1>제목</h1>
    <p>본문</p>

    <p><u>밑줄</u><i>기울이기</i><del>취소선</del><b>진하게</b></p>
    <!--여기는 주석으로 처리됨-->


    <!--닫는괄호 없는 태그-->

    <H2>앤터기능하는 태그는 br</H2>
    <br>

     <!--복습-->



     <!--여기부터 리스트 태그-->
     <!--un ordered 리스트-->
     <ul>
        <li>리스트1</li>
        <li>리스트2</li>
     </ul>
     <!--ordered 리스트-->

     <ol>
        <li>리스트1</li>
     </ol>
     <p>    &lt; &gt;    </p>


     <!--중요 미디어 태그-->

     <!--alt 대처용 -->
     

     <img width=" 200px " src="/쉿.jpg" alt="  ">
     <img src="  /음.jpg " alt="" >
     <img src=" https://th.bing.com/th/id/OIP.yQQNzEws-Yktwn4yQBkfuwHaGL?rs=1&pid=ImgDetMain " alt="" >
     
     <!--이미지 파일 / 처서 넣기 / 없어도 됨-->




























</body>
</html>
