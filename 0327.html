        function 정상체중구하기(가져온키,가져온체중) {
            //함수가 수행할거 여기 작성



            let 키=가져온키 //키 가져오기

            let 몸무게=가져온체중 //체중 가져오기
            let 정상몸무게 = (키-100) * 0.9
            console.log("정상몸무게", 정상몸무게)
            console.log("몸무게차이", 몸무게- 정상몸무게)
        



        }
