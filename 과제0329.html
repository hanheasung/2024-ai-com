<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>버튼 과제</title>
</head>
<body>
    

    <h1 민트 style="width:300px ; height: 100px; background-color: aqua;">민트</h1>

    <h2 블루 style="width:300px ; height: 100px; background-color: blue;">블루</h2>

<script>
let 민트
민트 = document.querySelector("h1")



민트.addEventListener("mousedown",function() { 

    민트.style.backgroundColor='blue'

console.log ("클릭")

})


민트.addEventListener("mouseup",function() {


    민트.style.backgroundColor="red"
})



let 블루
블루 = document.querySelector("h2")


블루.addEventListener("mousedown",function() { 

블루.style.backgroundColor='blue'

console.log ("클릭")

})


블루.addEventListener("mouseup",function() {


블루.style.backgroundColor="red"
})




블루.addEventListener("mousedown",function() { 

console.log("클릭")

})


</script>








    
</body>
</html>
