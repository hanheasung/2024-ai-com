<!DOCTYPE html>
<html lang="ko">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블</title>
</head>
<body>
    <table border="1px ">

    <tr>
        <td>1번칸</td>

    <tr>
        <td rowspan="2">4번줄2</td>

    <tr>
        <td>5번줄 2</td>
    </tr>
    </table>

</body>
