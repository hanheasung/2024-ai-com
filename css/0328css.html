<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>첫css </title>

</head>
<body>
    
<!--css: cascading style sheet      HTML에 디자인 입힘-->
<h2>css는 HTML 태그에 디자인 입힘</h2>

<h2 style="color:rgb(183, 161, 133);"></h2>
<h3  style="color: blueviolet;">컬러 속성 글씨에 색깔을 넣음</h3>
<h3 style="background-color: antiquewhite;">백그라운드 컬러는 배경색을 넣음 </h3>
<h3 style="background-color: aliceblue; width: 400px;">width 속성은 가로 너비 길이</h3>
<h3 style="background-color: aliceblue; height: 50px;">height 속성은 세러길이</h3>

<br>
<div style="background-color: aqua;width: 200px; height: 100px; border: 3px black solid ;border-radius: 10px;">감싸는 태그</div>
<br>
<div style="background-color: aqua;width: 200px; height: 100px; border: 3px black dashed ;">감싸는 태그</div>
<br>
<div style="background-color: aqua;width: 200px; height: 100px; border: 3px black dotted ;">감싸는 태그</div>

<h3 style="background-color: blueviolet;margin: 50px;">외부 여백</h3>
<h3 style="background-color: burlywood;">내부여백</h3>
<h3 style="background-color: darkblue;"> 택스트정렬</h3>





</body>
</html>
