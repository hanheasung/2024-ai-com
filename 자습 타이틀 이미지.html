<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>타이틀 이미지 삽입 예제</title>
    <style>
        .title {
            font-size: 48px; /* 글꼴 크기 설정 */
            font-weight: bold; /* 굵은 글꼴 설정 */
            color: #333; /* 글자 색상 설정 */
            text-align: center; /* 텍스트를 중앙 정렬 */
            margin: 0; /* 외부 여백을 0으로 설정 */
            padding: 20px; /* 내부 여백을 20px로 설정 */
        }
        .title img {
            display: block; /* 이미지를 블록 요소로 설정 */
            margin: 10px auto 0; /* 위쪽 여백 10px, 양쪽 여백 자동, 아래쪽 여백 0 */
            width: 100px; /* 이미지 너비 설정 */
            height: auto; /* 이미지 높이를 비율에 맞게 자동 설정 */
        }
    </style>
</head>
<body>
    <h1 class="title">타이틀 텍스트</h1>
    <img src="/쉿.jpg" alt="타이틀 로고">
</body>
</html>
