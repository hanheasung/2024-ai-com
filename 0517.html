<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex 배우기</title>
    <style>
        #wrap {
            display: flex;
            justify-content:space-around;
            align-items: center;
            
        }
        .box{
            width: 300px;height: 300px;background-color: red;border: 5px solid;
            flex: 3; /*비율*/ 
            order: 1;/*아이템 순서 바꾸기*/


        }
    </style>
</head>
<body>
    <div id="wrap">
        <div class="box">박스1</div>
        <div class="box">박스2</div>
        <div class="box">박스3</div>
    </div>

    
</body>
</html>
