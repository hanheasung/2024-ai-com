<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>포지션</title>
    <style>
    .box{width: 200px;height: 200px ; background-color: aqua;}
    .relative{position: relative;left: 100px;top: 100px;z-index: 1;}
    .absolute{position: absolute;left: 20px;top: 20px;}
    .mom{width: 300px;height: 300px;background-color: bisque;
    position: relative;z-index: 2
    ;} /*부모한테는 릴레이트 ,앱솔로드 적용후 자식한테*/
    .fixed{position:fixed;top: 50px;right: 50px;}

    


    </style>
</head>
<body>
    <h1>position: 위칠를 옮기는 css</h1>
    <ul>
        <li>relative:상대적 현재 지금 기준으로 조정</li>
        <li>absolute:절대적인 부모위치 기준으로 조정</li>
    </ul>

    <div class="box relative">relative박스</div>

    <div class="mom">
    <div class="box absolute">absolute박스</div>
        </div>

    <div class="fixed box">fixed 박스 고정시키다</div>
    
</body>
</html>
