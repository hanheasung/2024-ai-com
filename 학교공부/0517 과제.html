<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>플렉스 실습</title>
    <style>
        .box{display: flex;}
        .box1{width: 200px;height: 200px;border: solid;flex: 1;}
        .box2{width: 200px;height: 200px;border: solid;flex: 5;display: flex;flex-direction: row-reverse;align-items: center}
        .boxx1{width: 50px;height: 50px;background-color: aqua;align-items: center;text-align: center;line-height: 50px;}

    </style>
</head>
<body>
    <div class="box">
        <div class="box1"></div>
        <div class="box2">
            <div class="boxx1">1</div>
            <div class="boxx1">2</div>
            <div class="boxx1">3</div>
            <div class="boxx1">4</div>
        </div>
    </div>

    
</body>
</html>
