<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Functional Web Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            transition: background-color 0.3s ease;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }
        nav {
            width: 200px;
            height: 100vh;
            background-color: #444;
            position: fixed;
            top: 0;
            left: -200px;
            transition: left 0.3s ease;
            padding-top: 60px;
        }
        nav a {
            display: block;
            padding: 10px;
            color: white;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #555;
        }
        .menu-btn {
            cursor: pointer;
            color: white;
            padding: 10px;
        }
        .slider {
            width: 100%;
            height: 300px;
            overflow: hidden;
            position: relative;
        }
        .slides {
            display: flex;
            width: 400%;
            transition: transform 0.5s ease-in-out;
        }
        .slides img {
            width: 100%;
            height: 300px;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: white;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
        }
        .form-section {
            padding: 20px;
        }
        .theme-switch {
            margin: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <span class="menu-btn" onclick="toggleMenu()">â˜° Menu</span>
        <span class="theme-switch" onclick="toggleTheme()">ðŸŒ™ Toggle Theme</span>
    </header>

    <nav id="sidebar">
        <a href="#slider">Image Slider</a>
        <a href="#modalBtn" onclick="showModal()">Show Modal</a>
        <a href="#form">Form Section</a>
    </nav>

    <section id="slider" class="slider">
        <div class="slides">
            <img src="/ì‰¿.jpg" alt="Slide 1">
            <img src="https://via.placeholder.com/800x300?text=Slide+2" alt="Slide 2">
            <img src="https://via.placeholder.com/800x300?text=Slide+3" alt="Slide 3">
        </div>
    </section>

    <button id="modalBtn" onclick="showModal()">Open Modal</button>

    <div id="modal" class="modal">
        <div class="modal-content">
            <p>This is a modal popup!</p>
            <button onclick="closeModal()">Close</button>
        </div>
    </div>

    <section id="form" class="form-section">
        <h2>Form Validation</h2>
        <form id="myForm" onsubmit="validateForm(event)">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            <br>
            <input type="submit" value="Submit">
        </form>
    </section>

    <script>
        // Toggle Menu
        function toggleMenu() {
            const sidebar = document.getElementById('sidebar');
            sidebar.style.left = sidebar.style.left === '0px' ? '-200px' : '0px';
        }

        // Image Slider
        let currentSlide = 0;
        const slides = document.querySelector('.slides');
        setInterval(() => {
            currentSlide = (currentSlide + 1) % 3;
            slides.style.transform = `translateX(-${currentSlide * 100}%)`;
        }, 3000);

        // Modal
        function showModal() {
            document.getElementById('modal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        // Form Validation
        function validateForm(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;

            if (name === "" || email === "") {
                alert("All fields are required!");
            } else {
                alert("Form submitted successfully!");
            }
        }

        // Toggle Theme
        function toggleTheme() {
            const currentTheme = document.body.style.backgroundColor;
            document.body.style.backgroundColor = currentTheme === 'black' ? '#f4f4f4' : 'black';
        }
    </script>
</body>
</html>
