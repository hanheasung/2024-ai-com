<!DOCTYPE html>
<html lang="K0">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>그리드</title>
    <style>
        .container{display: grid;/*grid-template-columns:repeat(auto-fill,minmax(200px,1fr)) ;gap: 30px;*/
        grid-template-columns: 300px 300px 300px;
        gap: 20px;
    grid-template-rows: 200px 100px 300px 400px 500px;
    /*align-items: center;justify-items: center;*/} /* fr 은 비율  gap은 아이템끼리 간격 ,벌어짐 */
        .item{background-color: aqua;border: 1px solid;border-radius: 20px;width: 100px;height: 100px;}
    </style>
</head>
<body>
    <h1>부모: 컨테이너</h1>
    <h1>자식: 아이템</h1>
    <h1>그리드 한칸 : 셀</h1>
    <div class="container">
        <div class="item" style="justify-self: end;"></div>
        <div class="item" style="align-self: center;"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item" style="grid-column: 1/4;grid-row: 4/4;"></div>
    </div>
</body>
</html>
