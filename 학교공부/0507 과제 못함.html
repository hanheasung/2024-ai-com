<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float과제</title>
    <style>
        *{margin:0 auto;}
        li{height:auto;width: auto;background-color: blueviolet ;margin: auto;float:left;padding:20px;margin: 20px;list-style-type: none;} 
        div {display:inline-block;}

        .box1 {float: left;}
        .box2 {float: left;}
        
    </style>
</head>
<body>



    <div style="background-color: blue; display: block;">
        <h1 style="text-align: center;">실습</h1>

        <ul style="">    
        <li>홈</li> 
        <li>마이페이지</li>
        <li>재생</li>
        <li>커뮤니티</li>
        <li>채널</li>
        <li>정보</li>
        </ul>
    </div>
    
 

    <div style="clear: both; width: 200px;">


        <div style="padding: 20px;;clear: both;">
        <div class="box1" style="width: 400px;height: 300px;border: 2px solid;"></div>
        <div class="box1" style="width: 400px;height: 300px;border: 2px solid;"></div>
    </div>

        <br>

        <div style="clear: both; padding: 20px;">
        <div class="box2" style="width: 400px;height: 300px;border: 2px solid;"></div>
        <div class="box2" style="width: 400px;height: 300px;border: 2px solid;"></div>
        </div>
        

        <div class="box3" style="height: 150px; width: 1000px;border: 2px solid; clear: both;margin: auto   ;"></div>

    </div>
  
</body>
</html>
