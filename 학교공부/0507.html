<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float 와 clear에 대해</title>
    <style>
        .box{width: 200px;height: 200px;background-color: aqua;float: left;}
        h2 {clear: both;}

    </style>
</head>
<body>

    <div style="overflow: hidden;">
    <div class="box" >박스1</div>
    <div class="box">박스2</div>
    <div class="box">박스3</div> 
        </div>
    <h2>박스 한줄로 정렬 시키기</h2>

    
</body>
</html>
