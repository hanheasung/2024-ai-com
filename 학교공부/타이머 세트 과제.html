<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>타이머</title>
</head>
<body>
    <h1>시간 <input type="text" id="in"><button class="st">시작</button><button class="sto">정지</button></h1>
    <h2>0</h2>

    <script>
        const 실행 = document.querySelector(".st");
        const 정지 = document.querySelector(".sto");
        const 시간표시 = document.querySelector("h2");
        let 타이머;
        let 남은시간;

        실행.addEventListener("click", () => {
            남은시간 = parseInt(document.getElementById("in").value) || 0;//벨류를 쓰지않으면 인풋 안에 내용이 아니라 인풋을 통쩨로 가져오는거임
            clearInterval(타이머);
            시간표시.textContent = 남은시간;
            타이머 = setInterval(() => {
            
                if (남은시간 > 0) {
                    
                    남은시간--;
                    시간표시.textContent = 남은시간;
                    
                } else {
                    clearInterval(타이머);
                }
            }, 1000);
        });

        정지.addEventListener("click", () => {
            clearInterval(타이머);
        });
    </script>
    
</body>
</html>
