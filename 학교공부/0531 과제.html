<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>값 변환</title>
</head>
<body>
    <h1>단위 변환</h1>

    <h3>cm을 선택한 단위로 변환시킵니다</h3>

    <div>
        <input type="text" class="aa"> cm
    </div>

    <h3>변환</h3>

    <div>
        <input type="text" class="bb">
        <select id="un">
            <option value="inch">인치</option>
            <option value="mm">미리미터</option>
        </select>
    </div>

    <script>
 
        const inputField = document.querySelector('.aa');
        const unitSelect = document.querySelector('#un');
        const outputField = document.querySelector('.bb');

        inputField.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                convert();
            }
        });

        unitSelect.addEventListener('change', convert);

      
        function convert() {
            const cm = parseFloat(inputField.value);
            if (isNaN(cm)) {
                outputField.value = "숫자를 입력하세요";
                return;
            }

            const unit = unitSelect.value;
            if (unit === 'inch') {
                outputField.value = cm / 2.5;
            } else if (unit === 'mm') {
                outputField.value = cm * 10;
            } else {
                outputField.value = "잘못된 단위"; 
            }
        }
    </script>
</body>
</html>
