<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블</title>
    <style>
        td {width: 200px; 
            height: 200px;
            }

            td {border: 10px dashed black;
                width: 200px ; height: 100px;}
            table {
                border: 20px solid red;
                border-collapse: collapse; /* 붕괴시킴 태두리 나눈거 합침*/
                }
    </style>
</head>
<body>








    <table>
        <caption>부가 설명 달아주는거</caption>

        <colgroup>
        <col style="background-color: aqua;">
        <col>
        <col style="background-color: blue;">
        </colgroup>


        <thead>
            <tr>
                <td>1번칸</td>
                <th>2번칸</th>
                <td>3번째칸</td>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>2번즐 1번칸</td>
                <td colspan="2">2번즐 2번칸</td>
                
            </tr>   
        </tbody>

        <tfoot>
            <tr>
                <td rowspan="3">3번줄1</td>
                <td>3번줄2</td>
                <td>31번줄3</td>
            </tr>
            <tr>
                <td rowspan="2">4번줄2</td>
                <td>4번줄3</td>
            </tr>
            <tr>
                <td>5번줄3</td>
            </tr>
        </tfoot>

   
    
    </table>

</body>
</html>
