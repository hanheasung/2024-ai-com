<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>중앙 정렬 예제</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        img {
            width: 200px;
            height: 200px;
            z-index: 2;
        }
        .mom1, .mom2, .mom3 {
            display: flex;
            justify-content: center;
            z-index: 2;
        }
        .box {
            width: 200px;
            height: 200px;
            border: solid;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #ii {
            width: 100%;
            height: 100%;
            z-index: 1;
            position: fixed;
            top: 0;
            left: 0;
        }
        .aaa {
            background-color: rgba(0, 255, 255, 0.288);
            z-index: 2;
            text-align: center;
            width: 100%;
            position: fixed;top: 0;
        }
        h1 {
            margin: 0; /* 기본 마진 제거 */
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>
    <img src="/쉿.jpg" alt="" id="ii">
    <div class="aaa">
        <h1>lsdfgfedhg</h1>
    </div>
    <div class="container">
        <div class="mom1">
            <div class="box"><img src="/쉿.jpg" alt=""></div>
            <div class="box"><img src="/음.jpg" alt=""></div>
            <div class="box"><img src="/이이.jpg" alt=""></div>
        </div>
        <div class="mom2">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
        <div class="mom3">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
    </div>
</body>
</html>
