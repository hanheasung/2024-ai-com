<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트2</title>
</head>
<body>
    

<button style="width:300px ; height: 100px; color: aqua;">버튼</button>


<script>
//이벤트 사용 법 해당 태그에 이벤트 추가

//1 지정
let 버튼
버튼 = document.querySelector("button")

//2. 조작 이벤트 추가
//이벤트 리스너 event Lisner :이벤트를 듣고 동작을 실행하는
//addEventLisner 이벤트 종류 ,동작

버튼.addEventListener("click" , function() { // click 클릭
    console.log("버튼 클릭 이벤트 실행했음")
    alert("버튼 클릭함")
})



 버튼.addEventListener("mouseover",function() {
    console.log("마우스를 갖다 댐")

 })// mouseover :마우스를 위에 올림 over


버튼.addEventListener("mouseout",function() { //마우스 멀리 떨어짐 나감
    console.log("마우스 나감")
 })


버튼.addEventListener("mousedown",function() { //마우쓰, 누르는 것

    console.log("클릭")
    //굳이 누르고 떄는거 구분 안하려면 클릭


})

버튼.addEventListener("mouseup",function() { //눌렀던거 떄는것
    console.log("땜")
    
 })







</script>













</body>
</html>
