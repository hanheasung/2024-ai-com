<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>와이어 프레임</title>

    <style>
        *{margin:0 auto; box-sizing: border-box ;}

        .box1{float:left;border: 2px solid;background-color: aqua;}
        .box2 {border: 2px solid;background-color:saddlebrown ;}
        .box3 {border: 2px solid; float: left;background-color: blueviolet;}
        .box4 {border: 2px solid ;float: left;background-color: bisque;}
    </style>
</head>
<body>
  <div style="width: 1200px;">
    <div>
        <div class="box1" style="height: 100px;width: 200px;"></div>
        <div class="box1" style="height: 100px;width: 1000px;"></div>
    </div>

    <div >
        <div class="box2" style="height: 300px;width: 1200px; clear: both;"></div>
    </div>

    <div>
        <div class="box3" style="height: 200px;width: 400px;"></div>
        <div class="box3" style="height: 200px;width: 400px;"></div>
        <div class="box3" style="height: 200px;width: 400px;"></div>
        
    </div>

    <div style="clear: both;">
        <div class="box4" style="height: 100px;width: 200px; "></div>
        <div class="box4" style="height: 100px; width: 800px;"></div>
        <div class="box4" style="height: 100px; width: 200px;"></div>
    </div>
   </div> 
</body>
</html>
