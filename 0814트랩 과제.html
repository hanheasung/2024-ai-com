<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가격계산 과제</title>
</head>
<body>
    <div class="box">치킨 마넌 <input type="text" id="1" value="0"></div>
    <div class="box">피자 이마넌 <input type="text" id="2" value="0"></div>
    <div class="box">무 삼마넌 <input type="text" id="3" value="0"></div>
    <div class="box">자 사마넌 <input type="text" id="4" value="0"></div>

    <h1>
        총가격: <span id="t">0</span>마넌
    </h1>
    
    <script>
        const 가격 = document.querySelectorAll("input");
        let 총가격 = 0;

        가격.forEach((input) => {
            input.addEventListener('input', () => {

                });
                document.getElementById('t').textContent = 총가격;
            });
      
    </script>
</body>
</html>
