<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <style>
        .box{
            width: 200px;height: 200px;border: solid black;background-color: sandybrown;
        }
    </style>
</head>
<body>
    <div class="box">박스1</div>
    <div class="box">박스2</div>
    <div class="box">박스3</div>
    <div class="box">박스4</div>

    <script>
        const 모든박스 = document.querySelectorAll(".box") //모든박스 지정 ㄱㄴ
        console.log(모든박스)
        모든박스[0].style.color = "red"
        모든박스[1].style.color = "blue"
        모든박스[2].style.color = "pink"
        모든박스[3].style.fontSize = "30px"

    </script>
    
</body>
</html>
