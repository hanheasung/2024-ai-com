<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선택자,가상요소, 클라스</title>
    <style>
        .parent{width: 200px;height: 200px;background-color: aqua;}
        .parent h1 {
            color: blue;
        }
        .parent > h1 {
            background-color: khaki;
        }
        section {border: 1px solid;}

        /* 가상 클레스 :특정 상황에서 css를 가상으로 주는법 ,스타일 수정 아님*/
        h1:hover {background-color: blueviolet;}
        h1:active{
            background-color: chartreuse;
        }

        .parent >h1:nth-child(odd){/* parent의 n번쨰 자식 h1*/
        text-decoration:underline; color: red;}

        .parent > h1:nth-of-type(2 ) {
            font-size: 40px;
        }

        input.focus {
            border: 2px solid;
        }

    </style>
</head>
<body>
   <h1> 선택자 = 내가 원하는 태그 선택하도록 도와주는 문자 </h1>
   <!--parent 내부의 h1만 선택하는 방법-->
    <div class="parent">
        <h1>박스안 h1</h1>
        <h1>박스안 h1</h1>
        <h1>박스안 h1</h1>
        <h2>asdasdasd</h2>
        <h2>asdasdasd</h2>
        <h2>asdasdasd</h2>
        <h1>박스안 h1</h1>
        <h1>박스안 h1</h1>
        <h1>박스안 h1</h1>
        <h1>박스안 h1</h1>

        <section>
            색션
            <h1>색션 내부 h1</h1>
        </section>


        <input type="text" style="width: 300px;height: 300px;">    
    </div>
</body>
</html>
