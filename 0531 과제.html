<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>값 변환</title>
</head>
<body>
    <h1>단위 변환</h1>

    <h3>cm을 선택한 단위로 변환시킵니다</h3>

    <div>
        <input type="text" class="aa"> cm
    </div>

    <h3>변환</h3>

    <div>
        <input type="text" class="bb">
        <select id="unitSelect">
            <option value="inch">인치</option>
            <option value="mm">미리미터</option>
        </select>
    </div>

    <script>
        document.querySelector('.aa').addEventListener('input', convert);
        document.querySelector('#unitSelect').addEventListener('change', convert);

        function convert() {
            let cm = parseFloat(document.querySelector('.aa').value);


            let unit = document.querySelector('#unitSelect').value;
            if (unit === 'inch') {
                document.querySelector('.bb').value = cm / 2.5;
            } else if (unit === 'mm') {
                document.querySelector('.bb').value = cm * 10;
            } else {
                document.querySelector('.bb').value = "잘못된 단위";
            }
        }
    </script>
</body>
</html>
