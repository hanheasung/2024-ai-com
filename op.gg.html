<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>op.gg</title>
    <link rel="stylesheet" href="/op.gg.css">
</head>
<body>
    <div class="container">
        <section class="search_menu">
            <div class="search_bar">
                <input type="text" placeholder="이름">
                <input type="text" placeholder="태그">
                <button class="search_button">검색</button>
            </div>
           
        </section>



        <section class="player_menu">
    
            <div class="player">
                <img src="https://opgg-static.akamaized.net/images/medals_new/challenger.png" alt="솔랭티어">
                <div class="player_info">
                    <h1>닉네임</h1>
                    <h1>level 500</h1>


            </div >

            <div class="solo">
                <h1>솔랭</h1>
                <img src="https://opgg-static.akamaized.net/images/medals_new/challenger.png" alt="솔랭티어">
                <span class="win">o</span>승 <span class="lose">o</span>패 /<span class="rate">o</span>%
                
                </div>
            </div>

            <div class="flex">
                <h1>자랭</h1>
                <img src="https://opgg-static.akamaized.net/images/medals_new/challenger.png" alt="자랭티어">
                <span class="win">o</span>승 <span class="lose">o</span>패 /<span class="rate">o</span>%                
            </div>
        </section>



        <section class="sumary_menu">
            <div class="record">전적
                <h1><span class="win">o</span>승 <span class="lose">o</span>패 /<span class="rate">o</span>무 / <span>o</span>%</h1>
                <h1>KDA</h1>
            </div>

            <div class="lately_champion">최근 챔피언</div>
            <div class="lately_position">
                최근 포지션
                <div>
                <div class="top">
                    <img src="https://s-lol-web.op.gg/images/icon/icon-position-top.svg?v=1721451321478" width="16">
                    <span>10</span>
                </div>
                <div class="jungle">
                    <img src="https://s-lol-web.op.gg/images/icon/icon-position-jungle.svg?v=1721451321478" width="16">
                    <span>10</span>
                </div>
                <div class="mid">
                    <img src="https://s-lol-web.op.gg/images/icon/icon-position-mid.svg?v=1721451321478" width="16">
                    <span>10</span>
                </div>
                <div class="bot">
                    <img src="https://s-lol-web.op.gg/images/icon/icon-position-bot.svg?v=1721451321478" width="16">
                    <span>10</span>
                </div>
               
                <div class="supporter">
                    <img src="https://s-lol-web.op.gg/images/icon/icon-position-sup.svg?v=1721451321478" width="16">
                    <span>10</span>
                </div>
                <div class="etc">
                    <img src="https://s-lol-web.op.gg/images/icon/icon-position-all.svg?v=1721451321478" width="16">
                    <span>10    </span>
                </div>
                </div>

            </div>
        </section>


        
        <section class="5game_menu">
            5개 겜 각각 정보
        </section>

    </div>

    <script>
        //검색버튼에 클릭 이벤트 걸기
    </script>
</body>
</html>
