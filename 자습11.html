<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>입력내용 출력,검색의 구조</title>
</head>
<body>
    <section>
        <form action="#" id="form">
            <input type="text" name="word">
            <input type="submit" value="검색">
        </form>
        <p id="output"></p>
    </section>
   
    

    <script>
        document.getElementById('form').onsubmit = function() {
            let search = document.getElementById('form').word.value;
            document.getElementById('output').textContent = search +'검색중 ...'
            return false;// 새로고침 못하게 함
        }
    </script>
</body>
</html>
