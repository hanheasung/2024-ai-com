<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>this에 관해</title>
    <style>
        div{height: 150px;background-color: aqua;}
    </style>
</head>
<body>
    <div>
        <h1>이벤트 발생한 객체에 대해</h1>
    </div>

    <script>
        const div태그 = document.querySelector('div')
        const h1태그 = document.querySelector('h1')

        h1태그.addEventListener("click",(event) => {
            console.log('this',this)

        })
    </script>
</body>
</html>
